<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <form id="login-form" class="login-form">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Usuário</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Entrar</button>
    </form>
    <div class="signup-link">
      <p>Não tem uma conta? <a href="#">Registre-se aqui</a></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      
      // Aqui você pode adicionar a lógica de validação dos campos
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === '' || password === '') {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      // Simulação de autenticação (substitua com sua lógica real)
      // Aqui você pode enviar os dados para um backend para autenticação
      console.log('Usuário:', username);
      console.log('Senha:', password);

      // Resetar o formulário após o login (simulação)
      form.reset();
    });
  </script>
</body>
</html>
